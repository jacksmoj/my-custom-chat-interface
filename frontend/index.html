<!-- /frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Chat UI</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    #messages div { padding: 10px; margin: 5px; border-radius: 5px; max-width: 60%; }
    .user { background: #4caf50; color: white; align-self: flex-end; }
    .bot { background: #ddd; align-self: flex-start; }
    .error { background: #ffcccc; color: red; }
    #messages { display: flex; flex-direction: column; gap: 8px; }
  </style>
</head>
<body>
  <div id="messages"></div>
  <form id="chat-form">
    <input id="user-input" placeholder="Say something..." autocomplete="off">
    <button type="submit">Send</button>
  </form>
  <script type="module" src="app.js"></script>
</body>
</html>
